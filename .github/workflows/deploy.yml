name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      username:
        description: "Enter your username"
        required: true
        default: "manishshres"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Configure Git safe directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: manishshres/capstone

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to EC2
        shell: powershell
        run: |
          $deployScript = @'
          #!/bin/bash
          cd /home/ec2-user/capstone
          git pull origin master
          npm ci
          if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
          fi
          pm2 describe mvp-backend > /dev/null
          if [ $? -eq 0 ]; then
              pm2 reload mvp-backend
          else
              pm2 start ./backend/index.js --name mvp-backend
          fi
          pm2 save
          exit
'@
          # Convert to Unix line endings
          $deployScript = $deployScript -replace "`r`n", "`n"
          
          $deployScript | ssh -v -i "C:\projects\capstone.pem" -o ConnectTimeout=10 -o StrictHostKeyChecking=no ec2-user@54.211.27.60 'bash -s'