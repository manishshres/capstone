name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      username:
        description: "Enter your username"
        required: true
        default: "manishshres"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Configure Git safe directory
        run: |
          Write-Host "ğŸ”§ Configuring Git safe directory..."
          git config --global --add safe.directory ${{ github.workspace }}
          Write-Host "âœ… Git safe directory configured"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: manishshres/capstone

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: |
          Write-Host "ğŸ“¦ Installing npm dependencies..."
          npm ci
          Write-Host "âœ… Dependencies installed"

      - name: Setup SSH and Deploy
        shell: powershell
        run: |
          Write-Host "ğŸ”‘ Starting SSH setup and deployment process..."

          # Create .ssh directory
          Write-Host "ğŸ“ Creating .ssh directory..."
          $sshPath = "$HOME\.ssh"
          New-Item -ItemType Directory -Force -Path $sshPath
          Write-Host "âœ… .ssh directory created at: $sshPath"

          # Write private key from secret
          Write-Host "ğŸ“ Writing private key..."
          $keyPath = "$HOME\.ssh\temp_key.pem"
          $env:EC2_PRIVATE_KEY | Out-File $keyPath
          Write-Host "âœ… Private key written to: $keyPath"

          # Set proper permissions
          Write-Host "ğŸ”’ Setting key file permissions..."
          icacls.exe $keyPath /inheritance:r
          icacls.exe $keyPath /grant:r "${env:USERNAME}:R"
          Write-Host "âœ… Permissions set on key file"
          
          # Show current permissions
          Write-Host "ğŸ“„ Current key file permissions:"
          icacls.exe $keyPath

          # Create deployment script
          Write-Host "ğŸ“œ Creating deployment script..."
          $deployScript = @'
          #!/bin/bash
          echo "ğŸš€ Starting deployment on EC2..."
          cd /home/ec2-user/capstone
          echo "ğŸ“¦ Pulling latest code..."
          git pull origin master
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "ğŸ”§ Checking PM2..."
          if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¦ Installing PM2..."
              sudo npm install -g pm2
          fi
          echo "ğŸ”„ Managing PM2 process..."
          pm2 describe mvp-backend > /dev/null
          if [ $? -eq 0 ]; then
              echo "ğŸ”„ Reloading existing PM2 process..."
              pm2 reload mvp-backend
          else
              echo "ğŸš€ Starting new PM2 process..."
              pm2 start ./backend/index.js --name mvp-backend
          fi
          echo "ğŸ’¾ Saving PM2 configuration..."
          pm2 save
          echo "âœ… Deployment complete!"
          exit
          '@

          # Convert to Unix line endings
          Write-Host "ğŸ“ Converting script to Unix line endings..."
          $deployScript = $deployScript -replace "`r`n", "`n"

          # Execute deployment using secrets
          Write-Host "ğŸš€ Executing deployment via SSH..."
          Write-Host "ğŸŒ Connecting to EC2 at: $env:EC2_PUBLIC_IP"
          $deployScript | ssh -v -i $keyPath -o StrictHostKeyChecking=no ec2-user@$env:EC2_PUBLIC_IP 'bash -s'
          
          if ($LASTEXITCODE -eq 0) {
              Write-Host "âœ… Deployment completed successfully!"
          } else {
              Write-Error "âŒ Deployment failed with exit code: $LASTEXITCODE"
          }

          # Clean up
          Write-Host "ğŸ§¹ Cleaning up temporary files..."
          Remove-Item $keyPath -Force
          Write-Host "âœ… Cleanup complete"
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}