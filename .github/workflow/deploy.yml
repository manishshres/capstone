name: Deploy to EC2

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      username:
        description: "Enter your username"
        required: true
        default: "manishshres"

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Configure Git safe directory
        run: git config --global --add safe.directory ${{ github.workspace }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: manishshres/capstone

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Using LTS version instead of 22
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci  # Using ci instead of install for more reliable builds

      - name: Setup SSH
        run: |
          # Create .ssh directory if it doesn't exist
          New-Item -ItemType Directory -Force -Path "$HOME\.ssh"

          # Write private key with proper permissions
          $EC2_PRIVATE_KEY = $env:EC2_PRIVATE_KEY
          Set-Content -Path "$HOME\.ssh\capstone.pem" -Value $EC2_PRIVATE_KEY -Force
          # Secure the private key file
          icacls "$HOME\.ssh\capstone.pem" /inheritance:r /grant:r "${env:USERNAME}:R"

          # Add host key
          $EC2_PUBLIC_IP = $env:EC2_PUBLIC_IP
          ssh-keyscan -H $EC2_PUBLIC_IP | Out-File "$HOME\.ssh\known_hosts" -Append
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}

      - name: Deploy to EC2
        run: |
          $deployScript = @'
          #!/bin/bash
          cd /home/ec2-user/capstone
          git pull origin master
          npm ci
          if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
          fi
          pm2 describe mvp-backend > /dev/null
          if [ $? -eq 0 ]; then
              pm2 reload mvp-backend
          else
              pm2 start ./backend/index.js --name mvp-backend
          fi
          pm2 save
          exit
          '@

          # Convert to Unix line endings
          $deployScript = $deployScript -replace "`r`n", "`n"

          # Execute deployment
          $EC2_PUBLIC_IP = $env:EC2_PUBLIC_IP
          $deployScript | ssh -i "$HOME\.ssh\capstone.pem" -o StrictHostKeyChecking=accept-new ec2-user@$EC2_PUBLIC_IP 'bash -s'
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
